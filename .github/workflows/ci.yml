name: CICD lesson version

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  on_build_actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install depencies
        run: cd $GITHUB_WORKSPACE

      - name: Run Tests
        run: python -m unittest discover -v . "*_test.py"
